<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="src/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1><i class="fa fa-check"></i> Todo List</h1>
    </header>
    <nav>
        <div class="static-nav">
            <button class="inbox selected">
                <i class="fa fa-inbox"></i> Inbox
            </button>
            <button class="today">
                <i class="fa fa-calendar-o"></i> Today
            </button>
            <button class="this-week">
                <i class="fa fa-calendar"></i> This week
            </button>
        </div>
        <div class="projects-nav">
            <h3>Projects</h3>
            <div class="user-projects"></div>
            <button class="add-project-btn">
                <i class="fa fa-plus"></i> Add Project
            </button>
        </div>
    </nav>
    <main></main>
    <footer>
        <p>Copyright 2021 meuzishun</p>
    </footer>
    <div class="overlay hidden"></div>
</body>
</html>
